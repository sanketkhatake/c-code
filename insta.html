<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="shortcut icon" href="./favicon_io (1)/favicon-16x16.png" type="image/x-icon">
  <style>
    body {
      background-color: rgb(48, 40, 40);
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column; 
      justify-content: center;
      align-items: center;
      height: 800px;
      margin: 0;
    }
    .login-container {
      background-color: #111;
      padding: 40px 30px;
      border: 1px solid #333;
      width: 300px;
      text-align: center;
      margin-bottom: 15px; 
    }
    .logo {
      font-family: 'Grand Hotel', cursive;
      font-size: 70px;
      margin-bottom: 30px;
      font-weight:lighter;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      background: #222;
      border: 1px solid #444;
      color: white;
      border-radius: 4px;
    }
    .login-btn {
      width: 100%;
      padding: 10px;
      background-color: #0095f6;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      margin-top: 10px;
      cursor: pointer;
    }
    .or-divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
      color: #888;
    }
    .or-divider .line {
      flex: 1;
      height: 1px;
      background-color: #333;
    }
    .or-divider span {
      margin: 0 10px;
      font-size: 12px;
    }
    .facebook-login {
      color: #0095f6;
      font-weight: bold;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin: 10px 0;
      font-size: 14px;
    }
    .facebook-login i {
      margin-right: 8px;
      font-size: 16px;
    }
    .forgot-link {
      font-size: 12px;
      color: #b3b3b3;
      text-decoration: none;
      display: block;
      margin-bottom: 20px;
    }
    .signup-box {
      background-color: #1a1a1a;
      padding: 20px 30px;
      border: 1px solid #333;
      text-align: center;
      width: 300px;
      font-size: 14px;
      border-radius: 4px;
    }
    .signup-box a {
      color: #0095f6;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1 class="logo">Instagram</h1>
    <input type="text" placeholder="Phone number, username or email address">
    <input type="password" placeholder="Password">
    <button class="login-btn">Log in</button>

    <div class="or-divider">
      <div class="line"></div>
      <span>OR</span>
      <div class="line"></div>
    </div>

    <a href="#" class="facebook-login">
      <i class="fa-brands fa-facebook"></i>Log in with Facebook
    </a>

    <a href="#" class="forgot-link">Forgotten your password?</a>
  </div>

  <div class="signup-box"> 
    <p>Don't have an account? <a href="#">Sign up</a></p>
  </div>
</body>
</html>
